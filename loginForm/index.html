<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kekebeke's Login Form</title>
    <script src="https://kit.fontawesome.com/f27b3f887b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="navbar">
        <header>
            <a href="#" class="logo">kekebeke</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Download</a></li>
                    
                </ul>
            </nav>
        </header>
    </div>


    <div class="login-box">
        <h1>Login</h1>
        <div class="text-box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>

        <div class="text-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>

        <input type="button" class="btn" name="" value="Sign in">
        <p>Forgot password? <span><a href="#" id="click-here">Click Here!</a></span></p>

    </div>
</div>

</body>
</html>
